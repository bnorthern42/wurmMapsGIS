<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Kingdom Administration</title>
</head>
<body>
<header>
    <h1>Kingdom Setup page</h1>
</header>
<section>

    <p>If kingdoms exists they will be listed below, if not. Please hit button to populate DB.</p>
    <div th:switch="${#lists.size(kingdomList)}">
        <sapn th:case="'0'">
            <form th:action="@{/api/v1/setupKingdoms}">
                <button type="submit" th:name="action" th:value="in">Setup Kingdoms</button>
            </form>
        </sapn>
        <span th:case="*">
            Kingdoms in Database (Names):
            <ol >
            <li th:each="kingdom :${kingdomList}" th:text="${kingdom}"></li>
            </ol>
        </span>

    </div>


    <!--  <ul th:each="item: $features">
          <li th:text="${item}"/>
      </ul> -->


</section>
</body>
</html>
